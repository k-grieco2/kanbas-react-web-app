<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <select>
      <option>SpeedGrader</option>
    </select>
    <hr>
    <form>
      <h4>Assignment Name</h4>
      <input type="text" placeholder="Assignment Name"><br><br>
      <textarea>This is the assignment description.</textarea><br>

      <input type="text" value="100"><br>
      <br>Assignment Group<br>

        <option>ASSIGNMENTS</option>

      </select><br>

        <option>Online</option>
      </select><br>

        <input type="checkbox" id="mediaRecordings">

        <input type="checkbox" id="studentAnt">
        <label for="studentAnt">Student Annotation</label><br>

      <br>Assign<br>

      <input type="text" value="Everyone"><br>
      <br>Due<br>
      <input type="date"><br>
      <br>Available from<br>
      <input type="date"><br>
      <br>Until<br>
      <input type="date"><br>
      <br>
      <a href="/Kanbas/Courses/Assignments/screen.html"><button type="button">Cancel</button></a>
      <a href="/Kanbas/Courses/Assignments/screen.html"><button type="button">Save</button></a>
